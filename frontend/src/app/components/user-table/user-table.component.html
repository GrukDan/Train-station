<div class="container">
  <table class="table table-hover mt-5">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" class="pointer-cursor h4" (click)="sort(direction,parameters[0])">Name</th>
      <th scope="col" class="pointer-cursor h4" (click)="sort(direction,parameters[1])">Surname</th>
      <th scope="col" class="pointer-cursor h4" (click)="sort(direction,parameters[2])">Email</th>
      <th scope="col">Roles</th>
      <th scope="col">Settings <i class="fa fa-gear fa-spin"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users, let i = index">
      <td>{{i + 1}}</td>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.email}}</td>
      <td>{{getRoles(user.roles)}}</td>
      <td>
        <button class="btn btn-primary">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>


  <div class="pagination justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="77"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
